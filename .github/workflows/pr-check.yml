name: PR Check - Build and Format

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  build-and-format:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Setup Ninja
      uses: seanmiddleditch/gha-setup-ninja@master

    - name: Configure CMake
      run: cmake -B build -G Ninja
      shell: cmd

    - name: Build Project
      run: cmake --build build
      shell: cmd

    - name: Install clang-format
      run: |
        choco install llvm -y --force
      shell: powershell

    - name: Format code with clang-format
      run: |
        $files = Get-ChildItem -Path src,include -Include *.cpp,*.h,*.hpp -Recurse
        foreach ($file in $files) {
          clang-format -i $file.FullName
          Write-Host "Formatted: $($file.FullName)" -ForegroundColor Green
        }
      shell: powershell

    - name: Check for formatting changes
      id: check_changes
      run: |
        git diff --exit-code
        if ($LASTEXITCODE -ne 0) {
          echo "has_changes=true" >> $env:GITHUB_OUTPUT
          Write-Host "Code was formatted, changes will be committed" -ForegroundColor Yellow
        } else {
          echo "has_changes=false" >> $env:GITHUB_OUTPUT
          Write-Host "No formatting changes needed" -ForegroundColor Green
        }
      shell: powershell

    - name: Commit formatted code
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -m "style: auto-format code with clang-format [skip ci]"
        git push
      shell: bash

    - name: Build Summary
      if: always()
      run: |
        echo "## Build Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if ($env:BUILD_SUCCESS -eq "true") {
          echo "✅ Build completed successfully" >> $GITHUB_STEP_SUMMARY
        } else {
          echo "❌ Build failed" >> $GITHUB_STEP_SUMMARY
        }
        if ($env:FORMAT_SUCCESS -eq "true") {
          echo "✅ Code formatting check passed" >> $GITHUB_STEP_SUMMARY
        } else {
          echo "❌ Code formatting check failed" >> $GITHUB_STEP_SUMMARY
        }
      shell: powershell
